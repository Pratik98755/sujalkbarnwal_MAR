<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Home Page -->
    <section id="home-page" class="page active">
        <div class="hero">
            <h1>Plan Your Perfect Trip!</h1>
            <p>Get tailored travel itineraries based on your preferences and budget.</p>
            <button class="cta-btn" onclick="openPlanner()">Start Planning</button>
        </div>
        <div class="images">
            <img src="https://i.postimg.cc/t4zqkNT7/image-mnt.png" alt="Beach">
            <img src="https://i.postimg.cc/T37W3x6R/image-mnt.png" alt="Mountains">
            <img src="https://i.postimg.cc/XYsQ6X7x/image-TMP.png" alt="Temple">
            <img src="https://i.postimg.cc/V661gJZt/image-DSR.png" alt="Desert">
        </div>
    </section>

    <!-- Trip Planner Page -->
    <section id="planner-page" class="page hidden">
        <div class="container">
            <button class="back-btn" onclick="goBack('home-page')">←</button>
            <h2>Customize Your Trip</h2>
            <div class="form">
                <label for="destination">Preferred Destination (State):</label>
                <select id="destination">
                    <option value="">Select a State</option>
                    <option value="Andhra Pradesh">Andhra Pradesh</option>
                    <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                    <option value="Assam">Assam</option>
                    <option value="Bihar">Bihar</option>
                    <option value="West Bengal">West Bengal</option>
                </select>

                <label for="trip-type">Trip Type:</label>
                <select id="trip-type">
                    <option value="solo">Solo</option>
                    <option value="family">Family</option>
                </select>

                <label for="budget">Budget (₹):</label>
                <input type="number" id="budget" placeholder="Enter total budget">

                <label for="days">Number of Days:</label>
                <input type="number" id="days" placeholder="Enter number of days">

                <button class="submit-btn" onclick="showPlaces()">Plan My Trip</button>
            </div>
        </div>
    </section>

    <!-- Place Selection Page -->
    <section id="places-page" class="page hidden">
        <div class="container">
            <button class="back-btn" onclick="goBack('planner-page')">←</button>
            <h2>Select Places to Visit</h2>
            <p id="state-selected"></p>
            <div id="places-container">
                <!-- Places based on state selection will appear here dynamically -->
            </div>
            <button class="submit-btn" onclick="showCostPage()">Proceed to Costs</button>
        </div>
    </section>

    <!-- Cost Details Page -->
    <section id="cost-page" class="page hidden">
        <div class="container">
            <button class="back-btn" onclick="goBack('places-page')">←</button>
            <h2>Cost Breakdown</h2>
            <div id="cost-details">
                <!-- Costs for the selected places will be displayed here -->
            </div>
            <button class="submit-btn" onclick="goBack('places-page')">Select More Places</button>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
